[project]
name = "aython"
version = "0.1.0"
description = "A Warp-like Python command palette built with Textual"
authors = [{name = "Avi Yeger", email = "yeger00@gmail.com"}]
readme = "README.md"
requires-python = ">=3.9"
packages = [{include = "aython", from = "src"}]
dependencies = [
    "textual>=0.52.1",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.2.0",
    "isort>=5.13.0",
    "textual-dev>=1.4.0",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.25.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.poetry.scripts]
aython = "aython:run"
